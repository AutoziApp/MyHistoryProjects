<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>

    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <style type="text/css">
		${demo.css}

    </style>
    <script type="text/javascript">
		$(function () {
		$("#container").height($(window).height());
		$("#container").width($(window).width());
		var values = f1();
		var date = f2();
		var grain = window.javatojs.getGrain();
		$('#container').highcharts({
		            credits: {
                         enabled:false
                    },
                     chart: {
                         panning: true,
                        zoomType: 'x',
                        <!--pinchType: 'x'-->
                    },
					title: {
						text: '',
						x: -20 //center
					},
					xAxis: {
						categories:date
					},
					yAxis: {
						title: {
							text: ''
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					legend: {
						layout: 'vertical',
						align: 'center',
						verticalAlign: 'top',
						borderWidth: 0
					},
					series: [{
						name:grain,
						data:values
					}]
				});

	});
	var f1 = function(){
		var values=new Array();
		var i=window.javatojs.getDataSize();
		for(var n=0;n<i;n++){
			values[n]= window.javatojs.getData(n);
		}
		return values;
	};
	var f2 = function(){
		var values=new Array();
		var i=window.javatojs.getTimeSize();
		for(var n=0;n<i;n++){
			values[n]= window.javatojs.getTime(n);
		}
		return values;
	};

    </script>
</head>
<body>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/data.js"></script>
<!--<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>-->

<div id="container" style="width: 100%; height:100%;margin: 0 auto"></div>

</body>
</html>
