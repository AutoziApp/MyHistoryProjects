<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>维修站详情</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--公共头部-->
    <div class="head">
        <img onClick="javascript :history.back(-1);" src="images/fanhuianniu.png">
        <p>维修站>详情</p>
    </div>
    <table id="wxz_xq">
        <tr>
            <td style="width: 45%;">
                维修站名称：
            </td>
            <td style="width: 55%;">
                <input class="wxz_btn" type="text" placeholder="" value="武汉诚通维修"> 
            </td>
        </tr>
        <tr>
            <td>
                所属行政区域：
            </td>
            <td>
                <input class="wxz_btn" type="text" placeholder="单行输入" value="武汉">
            </td>
        </tr>
        <tr>
            <td>
                维修站类型：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="汽油维修站">
            </td>
        </tr>
        <tr>
            <td>
                注册时间：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="2002-05-04">
            </td>
        </tr>
        <tr>
            <td>
                状态：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="正常">
            </td>
        </tr>
        <tr>
            <td>
                法人：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="王富久">
            </td>
        </tr>
        <tr>
            <td>
                法人电话：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="13720195849">
            </td>
        </tr>
        <tr>
            <td>
                维修站点地址：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="洪山区珞狮路141号">
            </td>
        </tr>
        <tr>
            <td>
               经营许可证号：
            </td>
            <td>
                <input class="wxz_btn" type="text" value="鄂A9-200254">
            </td>
        </tr>
    </table>
</body>
</html>
